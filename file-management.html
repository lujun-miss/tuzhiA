<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理 - 菏泽双龙冶金机械</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1890ff',
                        success: '#52c41a',
                        warning: '#faad14',
                        danger: '#f5222d',
                        light: '#f0f2f5',
                        'gray-border': '#e8e8e8',
                        'gray-text': '#8c8c8c',
                        'text-dark': '#262626'
                    },
                    fontFamily: {
                        sans: ['Microsoft YaHei', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
            .shadow-hover {
                @apply transition-all-300 hover:shadow-md;
            }
            .folder-tree-item {
                @apply flex items-center py-1.5 px-2 rounded-md hover:bg-light cursor-pointer transition-all-300;
            }
            .folder-tree-item.active {
                @apply bg-primary/10 text-primary;
            }
            .file-item {
                @apply border border-gray-border rounded-md p-4 hover:border-primary transition-all-300;
            }
        }
    </style>
    <style>
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body class="bg-light min-h-screen font-sans text-text-dark m-0 p-0 overflow-hidden">
    <!-- 容器 -->
    <div class="w-screen h-screen flex flex-row">
        <!-- 左侧文件夹树 -->
        <div class="w-64 bg-white border-r border-gray-border flex flex-col">
            <!-- 页面标题 -->
            <div class="p-4 border-b border-gray-border">
                <h2 class="text-xl font-semibold">文件管理</h2>
                <div class="text-sm text-gray-text mt-1">
                    <span>当前位置：</span>
                    <span class="text-primary">根目录</span>
                </div>
            </div>
            
            <!-- 搜索框 -->
            <div class="p-4 border-b border-gray-border">
                <div class="relative">
                    <input type="text" placeholder="搜索文件夹或图纸" class="w-full pl-8 pr-4 py-2 border border-gray-border rounded-md focus:border-primary focus:outline-none">
                    <i class="fa fa-search absolute left-3 top-3 text-gray-text"></i>
                </div>
            </div>
            
            <!-- 文件夹结构 -->
            <div class="flex-1 overflow-hidden">
                <div class="h-full overflow-y-auto p-2">
                        <!-- 根目录 -->
                        <div class="folder-tree-item active">
                            <i class="fa fa-folder-open text-primary mr-2"></i>
                            <span>根目录</span>
                            <i class="fa fa-angle-down ml-auto text-gray-text"></i>
                        </div>
                        
                        <!-- 项目文件夹 -->
                        <div class="ml-6 pl-2">
                            <div class="folder-tree-item">
                                <i class="fa fa-folder text-warning mr-2"></i>
                                <span>固定文件夹</span>
                                <i class="fa fa-angle-right ml-auto text-gray-text"></i>
                            </div>
                            <div class="folder-tree-item">
                                <i class="fa fa-folder text-warning mr-2"></i>
                                <span>其他文件夹</span>
                                <i class="fa fa-angle-right ml-auto text-gray-text"></i>
                            </div>
                            <div class="folder-tree-item">
                                <i class="fa fa-folder text-warning mr-2"></i>
                                <span>审批文件夹</span>
                                <i class="fa fa-angle-down ml-auto text-gray-text"></i>
                            </div>
                            
                            <!-- 审批文件夹子文件夹 -->
                            <div class="ml-6 pl-2">
                                <div class="folder-tree-item">
                                    <i class="fa fa-folder text-warning mr-2"></i>
                                    <span>装配图纸</span>
                                    <i class="fa fa-angle-right ml-auto text-gray-text"></i>
                                </div>
                                <div class="folder-tree-item">
                                    <i class="fa fa-folder text-warning mr-2"></i>
                                    <span>结构图纸</span>
                                    <i class="fa fa-angle-right ml-auto text-gray-text"></i>
                                </div>
                                <div class="folder-tree-item">
                                    <i class="fa fa-folder text-warning mr-2"></i>
                                    <span>电气图纸</span>
                                    <i class="fa fa-angle-right ml-auto text-gray-text"></i>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            
            <!-- 创建文件夹按钮 -->
            <div class="p-4 border-t border-gray-border">
                <button id="create-folder-btn" class="w-full bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md transition-all-300 flex items-center justify-center">
                    <i class="fa fa-plus mr-2"></i>
                    创建文件夹                </button>
            </div>
        </div>
        
        <!-- 右侧内容区 -->
        <div class="flex-1 flex flex-col bg-light">
            <!-- 顶部操作栏 -->
            <div class="bg-white border-b border-gray-border p-4">
                <div class="flex items-center justify-between">
                    <h3 class="font-semibold">根目录</h3>
                    <div class="flex items-center">
                        <div class="flex items-center space-x-2">
                            <button class="text-gray-text hover:text-primary transition-all-300">
                                <i class="fa fa-th-large"></i>
                            </button>
                            <button class="text-gray-text hover:text-primary transition-all-300">
                                <i class="fa fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 主要内容区 -->
            <div class="flex-1 overflow-hidden p-0">
                <div class="h-full bg-white border-t border-gray-border flex flex-col">
                    <!-- 文件夹设置 -->
                    <div class="p-6 flex-1">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="font-medium text-lg">文件夹设置</h4>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-text mb-1">所属文件夹</label>
                                <select class="w-full border border-gray-border rounded-md px-3 py-2 focus:border-primary focus:outline-none">
                                    <option>根目录</option>
                                    <option>固定文件夹</option>
                                    <option>其他文件夹</option>
                                    <option>审批文件夹</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-text mb-1">文件夹名称</label>
                                <input type="text" placeholder="请输入文件夹名称" class="w-full border border-gray-border rounded-md px-3 py-2 focus:border-primary focus:outline-none">
                            </div>
                            <div class="md:col-span-2">
                                <div class="flex items-center">
                                    <input id="need-approval" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-border rounded">
                                    <label for="need-approval" class="ml-2 block text-sm text-gray-text">上传至此文件夹的图纸需要审批</label>
                                </div>
                                <div class="mt-1 ml-6">
                                    <p class="text-xs text-danger">备注：若勾选，则上传图纸时选择此文件夹，代表需要审核</p>
                                </div>
                            </div>
                            <div class="md:col-span-2 flex justify-end space-x-2">
                                <button class="bg-white border border-gray-border hover:border-primary text-gray-text hover:text-primary px-4 py-2 rounded-md transition-all-300">
                                    取消
                                </button>

                                <button id="save-btn" class="bg-success hover:bg-success/90 text-white px-4 py-2 rounded-md transition-all-300">
                                    保存
                                </button>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 文件夹树展开/折叠
            const folderItems = document.querySelectorAll('.folder-tree-item');

            folderItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 切换展开/折叠图标
                    const icon = this.querySelector('.fa-angle-right, .fa-angle-down');
                    if (icon) {
                        if (icon.classList.contains('fa-angle-right')) {
                            icon.classList.remove('fa-angle-right');
                            icon.classList.add('fa-angle-down');
                        } else {
                            icon.classList.remove('fa-angle-down');
                            icon.classList.add('fa-angle-right');
                        }
                    }

                    // 切换激活状态
                    folderItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 按钮元素获取
            const createFolderBtn = document.getElementById('create-folder-btn');
            const saveBtn = document.getElementById('save-btn');

            // 创建文件夹按钮点击事件
            if (createFolderBtn) {
                createFolderBtn.addEventListener('click', function() {
                    const folderName = document.querySelector('input[placeholder="请输入文件夹名称"]').value;
                    if (!folderName) {
                        alert('请输入文件夹名称');
                        return;
                    }
                    alert('文件夹创建成功：' + folderName);
                    // 这里可以添加实际的文件夹创建逻辑
                });
            }

            // 保存按钮点击事件
            if (saveBtn) {
                saveBtn.addEventListener('click', function() {
                    const folderName = document.querySelector('input[placeholder="请输入文件夹名称"]').value;
                    if (!folderName) {
                        alert('请输入文件夹名称');
                        return;
                    }
                    alert('文件夹设置保存成功！');

                    // 这里可以添加实际的保存逻辑
                });
            }
        });
    </script>
</body>
</html>
